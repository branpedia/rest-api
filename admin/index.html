<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Branpedia API</title>
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .api-card {
            background: rgba(30, 41, 59, 0.7);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid var(--primary);
        }
        .api-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .upload-form {
            background: rgba(30, 41, 59, 0.7);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
        }
        .btn-delete {
            background: var(--danger);
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="header">
        <h1><i class="fas fa-cogs"></i> Admin Panel - Branpedia API</h1>
        <div class="header-actions">
            <a href="../public/index.html" class="btn btn-outline">
                <i class="fas fa-arrow-left"></i> Kembali ke Website
            </a>
        </div>
    </div>

    <div class="admin-container">
        <h2>Manajemen API</h2>
        
        <div class="upload-form">
            <h3>Tambah API Baru</h3>
            <form id="apiUploadForm">
                <div class="form-group">
                    <label for="apiName">Nama API</label>
                    <input type="text" id="apiName" required placeholder="contoh: facebook">
                </div>
                <div class="form-group">
                    <label for="apiCode">Kode API (JavaScript)</label>
                    <textarea id="apiCode" rows="15" required placeholder="// Kode JavaScript untuk API"></textarea>
                </div>
                <div class="form-group">
                    <label for="apiDocumentation">Dokumentasi (JSON)</label>
                    <textarea id="apiDocumentation" rows="10" placeholder='{"method": "GET", "description": "Deskripsi API", "parameters": []}'></textarea>
                </div>
                <button type="submit" class="test-btn">
                    <i class="fas fa-upload"></i> Upload API
                </button>
            </form>
        </div>

        <h3>API yang Terdaftar</h3>
        <div id="apiList">
            <p>Memuat daftar API...</p>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
